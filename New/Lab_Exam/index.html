<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review System</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            padding:20px;
        }
        .product, .review-box, .stats{
            background:white;
            padding:15px;
            border-radius:5px;
            margin-bottom:20px;
        }
        input, textarea, select{
            width:100%;
            padding:8px;
            margin-bottom:10px;
        }
        button{
            width:100%;
            padding:10px;
            background:black;
            color:white;
            border:none;
            cursor:pointer;
        }
        .error{color:red;}
        .review-item{
            background:white;
            padding:12px;
            margin-bottom:10px;
            border-left:5px solid #000;
        }
    </style>

</head>
<body>

<div class="product">
    <h2>Wireless Headphones</h2>
    <p>High quality wireless headphones with noise cancellation.</p>
</div>

<div class="review-box">
    <h3>Write a Review</h3>

    <form id="reviewForm">
        <label>Customer Name *</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label>Email (Optional)</label>
        <input type="text" id="email" placeholder="example@mail.com">

        <label>Review Title *</label>
        <input type="text" id="title" placeholder="Short title">

        <label>Review Description *</label>
        <textarea id="description" rows="4"></textarea>

        <label>Product Rating *</label>
        <select id="rating">
            <option value="">Select rating</option>
            <option value="1">1 ★</option>
            <option value="2">2 ★★</option>
            <option value="3">3 ★★★</option>
            <option value="4">4 ★★★★</option>
            <option value="5">5 ★★★★★</option>
        </select>

        <label>Would Recommend?</label>
        <input type="checkbox" id="recommend"> Yes, I recommend

        <button type="submit">Submit Review</button>
        <p class="error" id="errorMessage"></p>
    </form>
</div>

<div class="stats">
    <p>Total Reviews: <span id="totalReviews">0</span></p>
    <p>Average Rating: <span id="avgRating">0</span> ★</p>
    <p>Recommendation: <span id="recoPercent">0%</span></p>
</div>

<h3>All Reviews</h3>
<div id="reviewList"></div>

<script src="script.js"></script>
</body>
</html>
